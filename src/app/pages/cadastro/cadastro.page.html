<ion-header>
  <ion-toolbar>
    <ion-title>Cadastro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <form #fc="ngForm" (ngSubmit)="onSubmit(fc)">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" name="nome" [(ngModel)]="cliente.nome" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="cliente.email" required></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" name="senha" [(ngModel)]="cliente.senha" #p="ngModel" minlength="6" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="p.invalid && p.dirty">
        <strong>Senha muito curta!</strong>
      </ion-text>
  
      <ion-item>
        <ion-label position="floating">Confirmar senha</ion-label>
        <ion-input type="password" name="conf" ngModel="conf" #c="ngModel" minlength="6" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="p.value != c.value">
        <strong>Senhas diferentes!</strong>
      </ion-text>
  
      <ion-grid>												
          <ion-row>
            <ion-col>
              <ion-button color="light" href="/login">Cancelar</ion-button>
            </ion-col>
            <ion-col>
        
            </ion-col>
            <ion-col>
              <ion-button type="submit" color="success" expand="block" [disabled]="fc.invalid || (p.value != c.value)">Cadastrar</ion-button> 
            </ion-col>
          </ion-row>
        </ion-grid>
    </form>
  </ion-content>
